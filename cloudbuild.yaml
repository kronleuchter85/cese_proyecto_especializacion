  #   waitFor: ['-']

  # - name: 'gcr.io/cloud-builders/docker'
  #   args: ['push', 'europe-docker.pkg.dev/cese-robot/poc-esp32-integracion:latest']
  #   waitFor: ['-']

options:
  logging: CLOUD_LOGGING_ONLY

images:
   - 'europe-docker.pkg.dev/cese-robot/poc-esp32-integracion:$COMMIT_SHA'

