steps:

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'cd pocs/esp32-integracion && docker-compose up --build -d --abort-on-container-exit --exit-code-from app_tests && docker-compose down'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'poc-esp32-integracion'
      - 'europe-docker.pkg.dev/cese-robot/poc-esp32-integracion:latest'
    waitFor: ['-']

